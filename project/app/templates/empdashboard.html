<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <!-- ✅ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            overflow:hidden;
        }

        .topbar{
            height:70px;
            background:#3f5873;
            color:white;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:0 25px;
        }

        .admin-info{
            display:flex;
            align-items:center;
            gap:15px;
        }

        .admin-img{
            width:45px;
            height:45px;
            border-radius:50%;
            object-fit:cover;
            border:2px solid white;
        }

        .main-layout{
            display:flex;
            height:calc(100vh - 70px);
        }

        .sidebar{
            width:250px;
            background:#4a637d;
        }

        .sidebar a{
            display:block;
            color:white;
            padding:15px 20px;
            text-decoration:none;
            border-bottom:1px solid rgba(255,255,255,0.1);
        }

        .sidebar a:hover{
            background:#3b5168;
        }

        .content{
            flex:1;
            background:#f5f6f8;
            padding:30px;
            overflow:auto;
        }
    </style>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <div class="topbar">
        <div class="admin-info">
            <h5 class="mb-0">Welcome</h5>
        </div>

        <a href="{% url 'Logout' %}" class="text-info fw-bold text-decoration-none">
            Logout
        </a>
    </div>

    <!-- ===== MAIN ===== -->
    <div class="main-layout">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <a href="{% url 'Profile' %}">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Query</a>
            <a href="#">All Query</a>
            <a href="#">Pending Query</a>
            <a href="#">Done Query</a>

        </div>

        <!-- CONTENT -->
        <div class="content">

        </div>
    </div>
<!-- ===== PROFILE ===== -->
            {% if Profile %}

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    PROFILE
                </div>

                <div class="card-body">
                    <form action="{% url 'Profile' %}" method="post">
                        {% csrf_token %}
                        Name : 
                        <input type="text" method="post">
                    
                    </form>
                    {% endif %}
                </div>
            </div>













    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
